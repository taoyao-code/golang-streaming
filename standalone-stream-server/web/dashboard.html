<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频流媒体服务器管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-section, .system-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
            margin-right: 12px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            width: 100%;
            height: 140px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .video-meta {
            font-size: 0.8rem;
            color: #666;
        }

        .system-info {
            space-y: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            color: #333;
        }

        .info-value {
            color: #667eea;
            font-weight: 600;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-left: 8px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        video {
            width: 100%;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 视频流媒体服务器</h1>
            <p>管理面板 - 实时监控和视频管理</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>总视频数</h3>
                <div class="stat-value" id="totalVideos">-</div>
                <div class="stat-label">个视频文件</div>
            </div>
            <div class="stat-card">
                <h3>活跃连接</h3>
                <div class="stat-value" id="activeConnections">-</div>
                <div class="stat-label">个并发连接</div>
            </div>
            <div class="stat-card">
                <h3>服务器状态</h3>
                <div class="stat-value">运行中<span class="status-indicator"></span></div>
                <div class="stat-label">系统正常</div>
            </div>
            <div class="stat-card">
                <h3>视频目录</h3>
                <div class="stat-value" id="totalDirectories">-</div>
                <div class="stat-label">已启用目录</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="video-section">
                <h2 class="section-title">视频库</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="搜索视频...">
                <div class="video-grid" id="videoGrid">
                    <div class="loading">正在加载视频...</div>
                </div>
            </div>

            <div class="system-section">
                <h2 class="section-title">系统信息</h2>
                <div class="system-info" id="systemInfo">
                    <div class="info-item">
                        <span class="info-label">服务器端口</span>
                        <span class="info-value" id="serverPort">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">最大连接数</span>
                        <span class="info-value" id="maxConnections">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">令牌速率</span>
                        <span class="info-value" id="tokensPerSecond">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">支持格式</span>
                        <span class="info-value" id="supportedFormats">-</span>
                    </div>
                </div>
                <button class="btn" onclick="refreshData()" style="margin-top: 20px; width: 100%;">
                    🔄 刷新数据
                </button>
            </div>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">视频播放</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <video id="modalVideo" controls>
                您的浏览器不支持视频播放。
            </video>
            <div id="modalInfo" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        let allVideos = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemStats();
            loadVideos();
            setupSearch();
        });

        // Load system statistics
        async function loadSystemStats() {
            try {
                const response = await fetch('/api/system/stats');
                const stats = await response.json();
                
                document.getElementById('serverPort').textContent = stats.config.port;
                document.getElementById('maxConnections').textContent = stats.config.max_connections;
                document.getElementById('tokensPerSecond').textContent = stats.config.tokens_per_second || 'Auto';
                document.getElementById('supportedFormats').textContent = stats.formats;
                document.getElementById('totalDirectories').textContent = stats.directories;
            } catch (error) {
                console.error('Failed to load system stats:', error);
            }
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                const data = await response.json();
                
                allVideos = data.videos || [];
                document.getElementById('totalVideos').textContent = data.count || 0;
                
                displayVideos(allVideos);
            } catch (error) {
                console.error('Failed to load videos:', error);
                document.getElementById('videoGrid').innerHTML = 
                    '<div class="error">加载视频失败，请检查服务器连接。</div>';
            }
        }

        // Display videos in grid
        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            
            if (videos.length === 0) {
                grid.innerHTML = '<div class="loading">没有找到视频文件。</div>';
                return;
            }

            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo('${video.id}', '${video.name}')">
                    <div class="video-thumbnail">🎬</div>
                    <div class="video-info">
                        <div class="video-title">${video.name}</div>
                        <div class="video-meta">
                            ${video.directory} • ${formatFileSize(video.size)}
                            ${video.metadata && video.metadata.duration ? 
                                ` • ${formatDuration(video.metadata.duration)}` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Setup search functionality
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                const filtered = allVideos.filter(video => 
                    video.name.toLowerCase().includes(query) ||
                    video.directory.toLowerCase().includes(query)
                );
                displayVideos(filtered);
            });
        }

        // Play video in modal
        function playVideo(videoId, videoName) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            const title = document.getElementById('modalTitle');
            const info = document.getElementById('modalInfo');
            
            title.textContent = videoName;
            
            // Find video details
            const videoData = allVideos.find(v => v.id === videoId);
            if (videoData) {
                video.src = videoData.stream_url;
                info.innerHTML = `
                    <strong>目录:</strong> ${videoData.directory}<br>
                    <strong>大小:</strong> ${formatFileSize(videoData.size)}<br>
                    ${videoData.metadata && videoData.metadata.resolution ? 
                        `<strong>分辨率:</strong> ${videoData.metadata.resolution}<br>` : ''}
                    ${videoData.metadata && videoData.metadata.codec ? 
                        `<strong>编码:</strong> ${videoData.metadata.codec}<br>` : ''}
                `;
            }
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            
            video.pause();
            video.src = '';
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Refresh all data
        function refreshData() {
            loadSystemStats();
            loadVideos();
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Auto-refresh data every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
